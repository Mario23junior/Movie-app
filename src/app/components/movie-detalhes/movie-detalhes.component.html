<div class="movieview-container">
  <div class="movieview">
    <div class="movieview-image" style="background-image: url({{movie.imagem}})"></div>
    <div class="movieview-details">
      <div class="movieview-name">
        <h1>{{ movie.nome}}</h1>
      </div>
      <div style="padding: 5px 0;">
        <span>
        </span>
      </div>
      <div style="padding: 5px 0;">
        <span> Genero: {{listInfo.genero}}</span>
      </div>
      <div style="padding: 5px 0;">
        <span> Autor: {{listInfo.autor}}</span>
      </div>
      <div style="padding: 5px 0;">
        <span> Emisora: {{givenBase.emissora}}</span>
      </div>
      <div style="padding: 5px 0;">
        <span>Ano: {{listInfo.ano}}</span>
      </div>
      <div style="padding: 5px 0;">
        <span>Elenco: {{listInfo.elenco}}</span>
      </div>
      <div style="padding: 5px 0;">
        <span>Diretor: {{givenBase.direcao}}</span>
      </div>
      <div style="padding: 5px 0;">
        <span>Tipo: {{givenBase.tipo}}</span>
      </div>
      <div class="movieview-synopsis-cnt">
        <h2>Sinopse</h2>
        <span>{{movie.descricao}}</span>
      </div>
    </div>
  </div>
</div>


<div class="trailer-info">
  <h2>Trailer</h2>
  <mat-card>
    <mat-card-content>
      <iframe width="420" height="315" [src]="transform()" frameborder="0"
        allowfullscreen></iframe>
    </mat-card-content>
  </mat-card>

</div>
