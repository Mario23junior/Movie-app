<div class="movieview-container">
  <div class="movieview">
    <div class="movieview-image" style="background-image: url({{movie.imagem}})"></div>
    <div class="movieview-details">
      <div class="movieview-name">
        <h1>{{ movie.nome}}</h1>
      </div>
      <div style="padding: 5px 0;">
        <span>
        </span>
      </div>
      <div style="padding: 5px 0;">
        <span> Genero: {{listInfo.genero}}</span>
      </div>
      <div style="padding: 5px 0;">
        <span> Autor: {{listInfo.autor}}</span>
      </div>
      <div style="padding: 5px 0;">
        <span>Ano: {{listInfo.ano}}</span>
      </div>
      <div style="padding: 5px 0;">
        <span>Elenco: {{listInfo.elenco}}</span>
      </div>
      <div class="movieview-synopsis-cnt">
        <h2>Sinopse</h2>
        <span>{{movie.descricao}}</span>
      </div>
    </div>
  </div>
</div>


<div class="trailer-info">
  <h2>Trailer</h2>
  <mat-card>
    <mat-card-content>
      <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/O2CIAKVTOrc?controls=0&amp;start=2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </mat-card-content>
  </mat-card>

</div>
