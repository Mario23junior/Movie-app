<div class="container">
    <mat-grid-list cols="5" rowHeight="4:5.7">
        <mat-grid-tile *ngFor="let item of list">
            <mat-card class="card">
                <img mat-card-image src="{{item.imagem}}"
                    alt="Photo of a Shiba Inu">
                <button class="heater" mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
                    <!-- <mat-icon>{{data.favorite ? 'favorite' : 'favorite_border'}}</mat-icon> -->
                    <mat-icon>favorite</mat-icon>
                </button>
                <mat-card-content class="subtitle">
                    <p>
                       {{item.nome}}
                    </p>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
